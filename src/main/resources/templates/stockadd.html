<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patient Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
    <div class="card stock-form-card">
        <div class="card-header">Edit Stocks</div>
        <div class="row hospital-get-row">
            <div class="form-group" style="width:100%">
                <div class="row">
                    <div class="col-md-8">
                        <input
                                type="text"
                                class="form-control"
                                id="hId"
                                placeholder="Enter hospital id"
                                name="hId"
                                required
                        />
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary get-hospital">
                            Get Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <form
                id="form"
                onsubmit="return submitForm();"
                class="was-validated edit-stock-form"
        >
            <div class="card hospital-details" style="margin:1rem 0;">
                <div class="row">
                    <div class="col-md-4" id="hName">Name</div>
                    <div class="col-md-4" id="hCity">City</div>
                    <div class="col-md-4" id="hState">State</div>
                </div>
            </div>
            <div class="card stock-add-card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="masks">Masks:</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="masks"
                                    placeholder="Enter number of masks"
                                    name="masks"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vaccines">Vaccines</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="vaccines"
                                    placeholder="Enter number of vaccines"
                                    name="vaccines"
                                    required
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ventilators">Ventilators</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="ventilators"
                                    placeholder="Enter number of ventilators"
                                    name="ventilators"
                                    required
                            />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="beds">Beds:</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="beds"
                                    placeholder="Enter number of beds"
                                    name="beds"
                                    required
                            />
                        </div>
                    </div>
                </div>
            </div>

            <button
                    type="submit"
                    class="btn update-stock-btn submit-button btn-primary"
                    style="margin:1rem;"
            >
                Update
            </button>
        </form>
    </div>
</div>
</body>
<script>
    let submitForm = () => {
      return false;
    };
    let contactCardCounter = 0;
    $(document).ready(() => {
      let hospitalId = "";
      $("#form").hide();
      $(".contact-super-card-header").hide();
      $(".get-hospital").click(function() {
        hospitalId = $("#hId").val();
        $.ajax({
          url: "/hospital/getHospital/" + $("#hId").val(),
          method: "GET",
          success: resp => {
            $("#form").fadeIn(200);
            console.log(resp);
            if (resp) {
              let data = resp.stock;
              $("#masks").val(data.masks);
              $("#ventilators").val(data.ventilators);
              $("#beds").val(data.beds);
              $("#vaccines").val(data.vaccines);
              $("#hName").text(resp.name);
              $("#hCity").text(resp.city);
              $("#hState").text(resp.state);
            }
          },
          error: err => {
            alert("No hospital found by this id");

            console.log(err);
          }
        });
      });

      $(".update-stock-btn").click(() => {
        let objArr = $("#form").serializeArray();
        let obj = {};
        objArr.forEach(val => {
          obj[val.name] = val.value;
        });
        //addHospital
        $.ajax({
          url: `/stock/${hospitalId}/updateStock`,
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(obj),
          dataType: "json",
          success: data => {
            alert(" Stocks updated successfully");
          },
          error: err => {
            alert("No hospital found by this id");
          }
        });
      });
    });
  </script>
</html>
